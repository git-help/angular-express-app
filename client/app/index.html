<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Git-Help</title>
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- link in font-awesome icons -->
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- link in codemirror theme -->
      <link rel="stylesheet" href="bower_components/codemirror/theme/vibrant-ink.css" />
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,700' rel='stylesheet' type='text/css'>
    <!-- link in githelp custom styles -->
      <link rel="stylesheet" href="styles/githelp.css">
  </head>

  <body ng-app="githelpApp">

    <!-- START App Views -->
    <div class="container">
    <div ng-view=""></div>
    </div>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
